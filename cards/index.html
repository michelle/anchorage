<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Helveticards - 100% CSS playing cards</title>

    <link rel="stylesheet" href="css/master.css" media="all" />

  </head>
  <body>

    <div id="board"></div>


        <div class="card_container" id="testcard">
          <div class="card two">
            <div class="front">
              <div class="corner top">
                <span class="number">2</span>
                <span>]</span>
              </div>

              <span class="suit top_center">]</span>
              <span class="suit bottom_center">]</span>

              <div class="corner bottom">
                <span class="number">2</span>
                <span>]</span>
              </div>
            </div>
            <div class="back"></div>
          </div>
        </div>

    <script src="js/async.js"></script>
    <script src="js/move.js"></script>
    <script src="js/display.js"></script>
  </body>
</html>
